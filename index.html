<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Note Manager</title>
</head>
<body>
    <h1>NoteManager</h1>
    <div class="container">
        <div class="box add-new-note">
            <img class="" src="assets/square-plus-regular.svg" width="60px" alt="add-icon">
            <h3>Add New Note</h3>
        </div>
        <div class="box">
            <div class="head-box">
                <h2>Learn Js</h2>
                <p>I'll learn js from w3school</p>
            </div>
            <div class="foot-box">
                <p class="date">April 12, 2024</p>
                <img class="menu-svg" src="assets/ellipsis-solid.svg" width="40px" alt="menu-icon">
                <div class="menu-extend">
                    <span class="flex btn-edit">
                        <img src="./assets/pen-solid.svg" width="15px" alt="">
                        <h4>Edit</h4>
                    </span>
                    <span class="flex btn-delete">
                        <img src="./assets/trash-solid.svg" width="15px" alt="">
                        <h4>Delete</h4>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-box">
            <div class="head-modal">
                <h2>Add a new Note</h2>
                <img src="./assets/xmark-solid.svg" width="20px" alt="">
            </div>
            <div class="content-modal">
                <section class="title-section">
                    <h3>Title</h3>
                    <input class="input-title" type="text">
                </section>
                <section class="desc-section">
                    <h3>Description</h3>
                    <input class="input-desc" type="text">
                </section>
            </div>
            <div class="btn-add">
                <button>
                    Add Note
                </button>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <script src="./script.js"></script>
</body>
</html>
